<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <span id="result">0</span>
      <input type="text" placeholder="0" id="numberField">
      <input type="text" placeholder="0" id="numberField2">
      <button id="addition" class="calcButton" data-operation="addition">+</button>
      <button id="subtraction" class="calcButton" data-operation="subtraction">-</button>
      <button id="multiply" class="calcButton" data-operation="multiply">*</button>
      <button id="division" class="calcButton" data-operation="divide">รท</button>
      <button id="exponent" class="calcButton" data-operation="exponent">^</button>
      <button id="logarithm" class="calcButton" data-operation="logarithm">log</button>
      <button id="clearAll" class="calcButton" data-operation="clearAll">Clear</button>
      <button id="storeResult" class="calcButton" data-operation="storeResult">Store</button>
      <button id="recallResult" class="calcButton" data-operation="recallResult">Recall</button>
      <script src="calculator.js"></script>
    </div>
  </body>
</html>
